<div class="container">

  <div class="slider">

  </div>


<ng-container *ngIf="orders.length > 0; else noOrders">
      <ng-container *ngFor="let orderlist of orders" >
        <div class="packageBox" >
            <div class="packageInfo">
                <div class="trackingNumber">
                  <p>nr przesyłki</p>
                  <span>
                    {{orderlist.tracking_number}}
                  </span>
                </div>

                <div class="status">
                  <p>status</p>
                  <span>{{orderlist.status}}</span>
                </div>

                <div class="sender">
                  <p>nadawca</p>
                  <span>{{orderlist.sender}}</span>
                </div>
            </div>

          <button class="moreBtn"  (click)="openMoreMenu($event)">
            <p>więcej</p> <i class="fa-solid fa-arrow-right"></i>
          </button>

          <div class="moreMenu" (click)="onMouseOut($event)">
              <button (click)="deleteOrder(orderlist)" class="deleteBtn">Usuń</button>
              <button #archivize class="archivizeBtn">Archiwizuj</button>
              <button #changeName class="changeNameBtn">Zmień nazwę</button>
          </div>
        </div>
    </ng-container>
</ng-container>


  <button (click)="closeMenu(); clickButton.emit()" class="addReceiveBtn">
    <i class="fa-solid fa-plus"></i>
  </button>

  <ng-template #noOrders >
    <div class="infoBox">
      <h1>Nie śledzisz jeszcze żadnej przesyłki</h1>

      <span>Kliknij <i class="fa-solid fa-plus"></i> by dodać przesyłkę</span>
    </div>
  </ng-template>


</div>
